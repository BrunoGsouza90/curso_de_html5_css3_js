<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tela de login</title>
</head>
<body>

    <div style="margin-bottom: 30px; display: flex; justify-content: space-between;">
        <a style="font-size: 13pt; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-style: italic;" href="../Aula 108 - Menu responsivo/ex00108.html"><span style="font-weight: bold; font-size: 20pt;">&lt;&lt; Voltar</span>&nbsp;&nbsp;&nbsp;&nbsp;Aula 108 - Menu responsivo</a>
        <a style="font-size: 13pt; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-style: italic;" href="../../../Módulo 5/Aulas/Aula 110 - Flexbox primeiros passos/ex0110.html">  &nbsp;&nbsp;&nbsp;&nbsp;<span style="font-weight: bold; font-size: 20pt;">Avançar &gt;&gt; Aula 110 - Flexbox primeiros passos</span></a>
    </div>

    <main>

        <section id="login">

            <div id="imagem">

            </div>

            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.html" method="post" autocomplete="on">

                    <div class="campo">
                        
                        <i class="material-icons">person</i>

                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocapitalize="email" required maxlength="30">
                        <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">

                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html" class="botao">

                        <span>Esqueci a senha</span>
                        <i class="material-icons">mail</i>

                    </a>

                </form>

            </div>

        </section>

    </main>

</body>
</html>
