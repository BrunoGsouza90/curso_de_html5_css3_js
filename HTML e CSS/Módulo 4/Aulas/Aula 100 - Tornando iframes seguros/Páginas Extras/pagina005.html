<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>

        body {

            background-color: aqua;

</head>
<body>

    <h1>Página 002</h1>

    <a href="#" onclick="clicou()">Clique em mim</a>

    <div id="saida"></div>

            s.innerHTML += `<p>Você clicou!</p>`

        }
