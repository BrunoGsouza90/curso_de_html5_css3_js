    <h1>Imagens dinâmicas</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <!-- Para criar várias fontes de imagens (sourcer's) utilize a TAG "picture". Dentro dessa tag coloque a TAG "source-media-type" e a TAG "img". -->

    <!-- Obs.: Utilize sempre a menor imagem até a maior imagem. -->
    <picture>

        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" 
        type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" 
        type="image/png">

        <img src="imagens/foto-grande.png" alt="Imagem flexível">

    </picture>
