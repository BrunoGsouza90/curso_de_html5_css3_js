<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercício</title>
</head>
<body>

    <div style="margin-bottom: 30px; text-align: end;">
        <a style="font-size: 13pt; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-style: italic;" href="../Aula 13 - Parágrafos e Quebras/aula002.html">Aula 13 - Parágrafos e Quebras&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-weight: bold; font-size: 20pt;">Avançar &gt;&gt;</span></a>
    </div>

    <p>Para adicionar um texto completo dentro da tag, selecione ela inteira e pressione "Ctrl + Shift + P".</p>
    
    <!-- A TAG "h1" tem a finalidade de escrever títulos. Pode se usar também as tags "h2" até a tag "h6" que são os seus subtítulos. -->
    <h1>Olá, Mundo!</h1>
    
    <!-- A TAG "hr" tem a finilidade de fazer uma linha completa. -->
    <hr>
    
    <!-- A TAG "p" tem a finalidade de escrever um parágrafo. -->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>

    <p>Este é um momento único! Estou criando um site!</p>

</body>
</html>
