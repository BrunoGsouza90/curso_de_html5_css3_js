<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Curso de Sass</title>
</head>
<body>
    
    <h1>Curso de Sass</h1>

    <table>

        <thead>

            <tr>

                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Idade</th>

            </tr>

        </thead>

        <tbody>

            <tr>

                <th scope="row">1</th>
                <td>Bruno</td>
                <td>Gonçalves</td>
                <td>25</td>

            </tr>

            <tr>

                <th scope="row">2</th>
                <td>Ana</td>
                <td>Silva</td>
                <td>30</td>

            </tr>

            <tr>

                <th scope="row">3</th>
                <td>Lucas</td>
                <td>Oliveira</td>
                <td>28</td>

            </tr>          

        </tbody>

    </table>

    <button class="botao_laranja">Botão Laranja</button>

    <button class="botao_azul">Botão Azul</button>

    <br>

    <h3 class="titulo_preto">Título Preto</h3>
    <h3 class="titulo_amarelo">Título Amarelo</h3>
    <h3 class="titulo_verde">Título Verde</h3>
    <h3 class="titulo_rosa">Título Rosa</h3>

</body>
</html>
