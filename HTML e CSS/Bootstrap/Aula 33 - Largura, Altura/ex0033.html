<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Largura e Altura</title>
</head>
<body>
    
    <h1 class="m-3">Largura e Altura</h1>
    
    <!-- Nessa aula iremos aprender e trabalhar com altura e largura utilizando o Bootstrap. Para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/utilities/sizing/
    
    -->
    <div class="container py-3 my-5 border">

        <div class="container-fluid">

            <p class="h3">Largura</p>

            <div class="w-25 bg-primary p-3 mt-2">25%</div>
            <div class="w-50 bg-primary p-3 mt-2">50%</div>
            <div class="w-75 bg-primary p-3 mt-2">75%</div>
            <div class="w-100 bg-primary p-3 mt-2">100%</div>
            <div class="w-auto bg-primary p-3 mt-2">Auto</div>

        </div>

        <div class="container-fluid mt-5" style="height: 300px;">

            <p class="h3">Altura</p>

            <div class="h-25 bg-primary p-3 me-3 d-inline-block">25%</div>
            <div class="h-50 bg-primary p-3 me-3 d-inline-block">50%</div>
            <div class="h-75 bg-primary p-3 me-3 d-inline-block">75%</div>
            <div class="h-100 bg-primary p-3 me-3 d-inline-block">100%</div>

            <!-- Aqui diferente da largura. Irá se ajustar de acordo com o conteúdo. -->
            <div class="h-auto bg-primary p-3 me-3 d-inline-block">Auto</div>

        </div>

        <div class="container-fluid mt-5">

            <p class="h3">Centro</p>

            <div class="bg-primary w-25 p-3 mx-auto text-center">Centro</div>

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
