<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Float e Clearfix</title>

    <style>

        .caixa{

            border: 1px solid black;
            padding: 15px;
            margin: 10px;
            color: black;
            font-weight: bolder;
            border-radius: 5px;

        }

        .clear_fix {

            clear: both;

        }

    </style>

</head>
<body>
    
    <h1 class="m-3">Float e Clearfix</h1>
    
    <!-- Nessa aula aprenderemos a trabalhar com Float e Clearfix utilizando o Bootstrap. Para mais detalhes acesse:
    
    https://getbootstrap.com/docs/5.3/utilities/float/

    https://getbootstrap.com/docs/5.3/helpers/clearfix/
    
    -->
    <div class="container border my-5 py-3">

        <p class="h3 text-center">Aqui estamos usando o Bootstrap 5:</p>

        <div class="clearfix">

            <div class="bg-primary caixa float-start" >Esquerda 1</div>

            <div class="bg-primary caixa float-end">Direita 1</div>

        </div>

        <div class="clearfix">

            <div class="bg-success caixa float-start">Esquerda 2</div>

            <div class="bg-success caixa float-end">Direita 2</div>

        </div>

        <div class="clearfix">

            <div class="bg-secondary caixa float-start">Esquerda 3</div>

            <div class="bg-secondary caixa float-end">Direita 3</div>

        </div>

    </div>
    
    <br><br><br>

    <div class="container border my-5 py-3">

        <p class="h3 text-center">Aqui estamos usando o CSS3:</p>

        <div class="bg-primary caixa clear_fix" style="float: left;">Esquerda 1</div>

        <div class="bg-primary caixa" style="float: right;">Direita 1</div>

        <div class="bg-success caixa clear_fix" style="float: left;">Esquerda 2</div>

        <div class="bg-success caixa" style="float: right;">Direita 2</div>

        <div class="bg-secondary caixa clear_fix" style="float: left;">Esquerda 3</div>

        <div class="bg-secondary caixa" style="float: right;">Direita 3</div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
