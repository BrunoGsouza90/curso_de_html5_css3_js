<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tabelas</title>
</head>
<body>
    
    <h1 class="m-3">Tabelas</h1>

    <!-- Nessa aula vamos aprender a estilizar tabelas utilizando o Boostrap, para aprender mais acesse:
     


    -->
    <div class="container my-5 p-3">

        <table class="table table-hover border border-dark">

            <thead class="table-dark">

                <tr>

                    <th scope="col">ID</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Ano</th>

                </tr>

            </thead>

            <tbody>

                <tr>

                    <th scope="row">1</th>
                    <td>Honda</td>
                    <td>HRV</td>
                    <td>2016</td>
                    
                </tr>

                <tr>

                    <th scope="row">2</th>
                    <td>Volkswagem</td>
                    <td>Polo</td>
                    <td>2020</td>
                    
                </tr>

                <tr>

                    <th scope="row">3</th>
                    <td>Chevrolet</td>
                    <td>Onyx</td>
                    <td>2019</td>
                    
                </tr>

            </tbody>

        </table>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
