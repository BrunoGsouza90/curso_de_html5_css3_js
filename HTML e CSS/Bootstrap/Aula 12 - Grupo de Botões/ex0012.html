<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Grupo de Botões</title>
</head>
<body>
    
    <h1 class="m-3">Grupo de Botões</h1>
    
    <!-- Aqui estamos aprendendo a estilizar grupos de botões no Bootstrap, para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/components/button-group/

    -->
    <div class="container my-5 p-3 border">

        
        <div class="btn-group">

            <button type="button" class="btn btn-primary">Botão 1</button>
            <button type="button" class="btn btn-primary">Botão 2</button>
            <button type="button" class="btn btn-primary">Botão 3</button>
            <button type="button" class="btn btn-primary">Botão 4</button>
            <button type="button" class="btn btn-primary">Botão 5</button>

        </div>

        <div class="btn-group btn-group-lg my-2">

            <button type="button" class="btn btn-primary">Botão 1</button>
            <button type="button" class="btn btn-primary">Botão 2</button>
            <button type="button" class="btn btn-primary">Botão 3</button>
            <button type="button" class="btn btn-primary">Botão 4</button>
            <button type="button" class="btn btn-primary">Botão 5</button>

        </div>

        <div class="btn-group my-2">

            <button type="button" class="btn btn-primary">Botão 1</button>
            <button type="button" class="btn btn-primary">Botão 2</button>
            <button type="button" class="btn btn-primary">Botão 3</button>
            <button type="button" class="btn btn-primary">Botão 4</button>
            <button type="button" class="btn btn-primary">Botão 5</button>

        </div>

        <br>

        <div class="btn-group-vertical my-2">

            <button type="button" class="btn btn-primary">Botão 1</button>
            <button type="button" class="btn btn-primary">Botão 2</button>
            <button type="button" class="btn btn-primary">Botão 3</button>
            <button type="button" class="btn btn-primary">Botão 4</button>
            <button type="button" class="btn btn-primary">Botão 5</button>

        </div>

        <br><br>

        <!-- Exemplo de DROPDOWN utilizando Bootstrap. -->
        <div class="btn-group drop-down">

            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static">Botão 1</button>

            <div class="dropdown-menu">

                <a href="#" class="dropdown-item">Opção 1</a>
                <a href="#" class="dropdown-item">Opção 2</a>
                <a href="#" class="dropdown-item">Opção 3</a>
                <a href="#" class="dropdown-item">Opção 4</a>
                <a href="#" class="dropdown-item">Opção 5</a>

            </div>

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
