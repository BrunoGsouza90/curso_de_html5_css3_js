<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Collapse</title>
</head>
<body>
    
    <h1 class="m-3">Collapse</h1>
    
    <!-- Nessa aula estamos aprendendo a como estilizar Collapses utilizando o Bootstrap. Para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/components/collapse/

    -->
    <div class="container border my-5 py-3">

        <!-- Por meio do "data-bs-target" estamos relacionando o collapse com a div de ID "cfbcursos". -->
        <button data-bs-toggle="collapse" data-bs-target="#cfbcursos" class="btn btn-primary">CFB Cursos</button>

        <button data-bs-toggle="collapse" data-bs-target="#cfbcursos1" class="btn btn-primary">CFB Cursos</button>

        <div class="row">

            <div class="col">

                <div id="cfbcursos" class="collapse border rounded p-3 mt-2">

                    youtube.com/cfbcursos = Canal com cursos de progamação.

                </div>

            </div>

            <div class="col">

                <div id="cfbcursos1" class="collapse border rounded p-3 mt-2">

                    youtube.com/cfbcursos = Canal com cursos de progamação 1.

                </div>

            </div>

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
