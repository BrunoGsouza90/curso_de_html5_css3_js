<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bordas</title>

    <style>

        body {

            background-color: lightskyblue;

        }

        .quadrado {

            display: flex;
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f4f4f4;

        }

    </style>

</head>
<body>
    
    <h1 class="m-3">Bordas</h1>

    <!-- Nessa aula aprenderemos a trabalhar com bordas utilizando o Bootstrap. Para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/utilities/borders/

    -->
    <div class="d-flex flex-row flex-wrap container my-5 py-3 border">

        <div class="quadrado border border-0 border-3 border-dark">Aqui eliminamos a borda</div>
        <div class="quadrado border border-top-0 border-bottom-0 border-3 border-dark">Aqui eliminamos apenas a borda superior e a borda inferior</div>
        <div class="quadrado border-top border-3 border-danger">Borda vermelha</div>
        <div class="quadrado border-end border-start border-3 border-danger">Borda vermelha apenas na direita e esquerda</div>
        <div class="quadrado border border-3 border-dark rounded-5">Borda com radius de n√≠vel 5</div>
        <div class="quadrado border border-3 border-dark rounded-circle">Borda redonda</div>
        <div class="quadrado w-100 border border-3 border-success rounded-pill">Borda estilo Pill</div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
