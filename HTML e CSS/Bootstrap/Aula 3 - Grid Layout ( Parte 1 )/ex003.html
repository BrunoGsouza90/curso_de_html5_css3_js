<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Grid Layout &lpar; Parte 1 &rpar;</title>
</head>
<body>
    
    <h1 class="m-3">Grid Layout &lpar; Parte 1 &rpar;</h1>

    <!-- Aqui estamos trabalhando com padding e margin. Podemos aprender mais sobre em:
    
    https://getbootstrap.com/docs/5.3/utilities/spacing/

    -->

    <!-- Aqui estamos difinindo também uma cor a nossa borda. Podemos aprender mais sobre em:

    https://getbootstrap.com/docs/4.0/utilities/borders/

    -->
    <div class="container border p-5 border border-primary">

        <!-- Aqui definimos que esse container será um "flex-direction: row;" -->
        <div class="p-2 row">
        
            <!-- Aqui definimos que os items serão "flex-direction: column;". Para saber mais como tratar "rows" e "cols" segue o link abaixo:
             
            https://getbootstrap.com/docs/4.0/layout/grid/

            -->

            <!-- Estamos usando também o text-center para determinar a posição do texto; neste caso estamos deixando centralizado no container. Para aprender mais sobre o text acesse:

            https://getbootstrap.com/docs/4.0/utilities/text/

             -->
            <div class="col m-2 text-center border">Coluna 1</div>
            <div class="col m-2 text-center border">Coluna 2</div>
            <div class="col m-2 text-center border">Coluna 3</div>

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
