<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Offcanvas</title>
</head>
<body>
    
    <h1 class="m-3">Offcanvas</h1>
    
    <!-- Nessa aula aprenderemos a trabalhar com Offcanvas usando o Bootstrap. Para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/components/offcanvas/

    -->
    <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#menu">Abrir Offcanvas</button>

    <div class="offcanvas offcanvas-end bg-secondary" id="menu">

        <div class="offcanvas-header">

            <h1 class="text-light offcanvas-title">Menu de Cursos</h1>
            
            <button type="button" class="btn btn-close" data-bs-dismiss="offcanvas"></button>

        </div>

        <div class="offcanvas-body">

            <div class="d-flex flex-column">

                <a class="text-decoration-none text-dark h4 mt-2" href="#">Bootstrap 5</a>
                <a class="text-decoration-none text-dark h4 mt-2" href="#">TailwindCSS</a>
                <a class="text-decoration-none text-dark h4 mt-2" href="#">DaisyUI</a>
                <a class="text-decoration-none text-dark h4 mt-2" href="#">Quasar</a>
                <a class="text-decoration-none text-dark h4 mt-2" href="#">Vuetify</a>

            </div>

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
