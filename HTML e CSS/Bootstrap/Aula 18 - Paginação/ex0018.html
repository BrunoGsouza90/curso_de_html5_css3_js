<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Paginação</title>
</head>
<body>
    
    <h1 class="m-3">Paginação</h1>
    
    <!-- Nessa aula iremos aprender sobre Paginação utilizando o Bootstrap, para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/components/pagination/

    -->
    <div class="container my-5 p-3 border">

        <ul class="pagination">

            <!-- Item Desativado. -->
            <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>

            <li class="page-item"><a class="page-link" href="#">1</a></li>

            <!-- Item ativo. -->
            <li class="page-item active"><a class="page-link" href="#">2</a></li>

            <li class="page-item"><a class="page-link" href="#">3</a></li>

            <li class="page-item"><a class="page-link" href="#">4</a></li>

            <li class="page-item"><a class="page-link" href="#">Próxima</a></li>

        </ul>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
