<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ProgressBar</title>
</head>
<body>
    
    <h1 class="m-3">ProgressBar</h1>
    
    <!-- Nessa aula aprenderemos a trabalhar com Barras de Progresso utilizando Bootstrap, para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/components/progress/

    -->
    <div class="container my-5 p-3 border">

        <div class="progress" style="height: 30px;">

            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 50%;">50%</div>

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
