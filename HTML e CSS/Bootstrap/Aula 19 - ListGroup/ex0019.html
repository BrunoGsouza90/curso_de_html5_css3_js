<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ListGroup</title>
</head>
<body>
    
    <h1 class="m-3">ListGroup</h1>
    
    <!-- Nessa aula aprenderemos a lidar com ListGroups, que são grupos de listas no Bootstrap, para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/components/list-group/

    -->
    <div class="container my-5 p-3 border">

        <ul class="list-group">
            
            <!-- Item ativo. -->
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>

        </ul>

        <div class="list-group mt-5">

            <!-- Item desativado. -->
            <a class="list-group-item disabled" href="#">Item 1</a>
            <a class="list-group-item" href="#">Item 2</a>
            <a class="list-group-item" href="#">Item 3</a>

        </div>

        <!-- Lista na horizontal. -->
        <div class="list-group list-group-horizontal mt-5">

            <!-- Item desativado. -->
            <a class="list-group-item disabled" href="#">Item 1</a>
            <a class="list-group-item" href="#">Item 2</a>
            <a class="list-group-item" href="#">Item 3</a>

        </div>

        <!-- Lista com cor e ação. -->
        <div class="mt-5 list-group">

            <a class="list-group-item list-group-item-action list-group-item-success" href="#">Item 1</a>
            <a class="list-group-item list-group-item-action list-group-item-success" href="#">Item 2</a>
            <a class="list-group-item list-group-item-action list-group-item-success" href="#">Item 3</a>

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
