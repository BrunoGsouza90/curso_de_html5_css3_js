<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Colunas</title>
</head>
<body>
    
    <h1 class="m-3">Colunas</h1>
    
    <!-- Nessa aula aprederemos a trabalhar com FlexBox utilizando Boostrap, para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/utilities/flex/

    -->
    <div class="container-fluid bg-white mb-5 p-2">

        <!-- Alinhando linha no Ã­nicio. -->
        <div class="row align-items-start bg-primary m-2 p-2" style="height: 100px;">

            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 3</div>

        </div>

        <!-- Alinhando linha no centro. -->
        <div class="row align-items-center bg-primary m-2 p-2" style="height: 100px;">

            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 3</div>  

        </div>  

        <!-- Alinhando linha no fim. -->
        <div class="row align-items-end bg-primary m-2 p-2" style="height: 100px;">

            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 3</div>    

        </div>

        <!-- Alinhando por elemento. -->
        <div class="row justify-content-evenly bg-primary m-2 p-2" style="height: 100px;">

            <div class="col-3 align-self-start bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 align-self-center bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col-3 align-self-end bg-white bg-opacity-50 border">Coluna 3</div>    

        </div>

        <!-- Invertendo as colunas. -->
        <div class="row bg-primary m-2 p-2" style="height: 100px;">

            <div class="col order-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col order-2 bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col order-1 bg-white bg-opacity-50 border">Coluna 3</div>    

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
