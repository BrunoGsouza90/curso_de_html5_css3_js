<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carousel</title>
</head>
<body>
    
    <h1 class="m-3">Carousel</h1>
    
    <!-- Nessa aula aprenderemos a trabalhar com Carousel utilizando o Bootstrap. Para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/components/carousel/

    -->
    <div id="banner" class="carousel slide" data-bs-ride="caroulsel">

        <div id="indicadores" class="carousel-indicators">

            <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="4"></button>

        </div>

        <div id="imagens" class="carousel-inner">

            <div class="carousel-item active">

                <img class="w-100" src="foto1.jpg" alt="imagem1">
                
                <div class="carousel-caption">

                    <h2>Curso de Arduino</h2>
                    <p>Curso de Arduino do CFB Cursos</p>

                </div>

            </div>

            <div class="carousel-item">

                <img class="w-100" src="foto1.jpg" alt="image2">

            </div>

            <div class="carousel-item">

                <img class="w-100" src="foto1.jpg" alt="imagem3">

            </div>

            <div class="carousel-item">

                <img class="w-100" src="foto1.jpg" alt="imagem4">

            </div>

            <div class="carousel-item">

                <img class="w-100" src="foto1.jpg" alt="imagem">

            </div>


        </div>

        <div id="controles">

            <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
                
                <span class="carousel-control-prev-icon"></span>
            
            </button>

            <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
                
                <span class="carousel-control-next-icon"></span></span>
            
            </button>

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
