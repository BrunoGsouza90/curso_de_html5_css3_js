<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Botões</title>
</head>
<body>
    
    <h1 class="m-3">Botões</h1>
    
    <!-- Nessa aula estamos aprendendo a estilizar botões utilizando o Bootstrap, para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/components/buttons/

    -->
    <!-- Botões simples. -->
    <div class="container p-3 my-5 border">

        <div class="btn btn-primary m-3 border">Primary</div>
        <div class="btn btn-secondary m-3 border">Secondary</div>
        <div class="btn btn-dark m-3 border">Dark</div>
        <div class="btn btn-white m-3 border">White</div>
        <div class="btn btn-warning m-3 border">Warning</div>
        <div class="btn btn-danger m-3 border">Danger</div>
        <div class="btn btn-info m-3 border">Info</div>
        <div class="btn btn-light m-3 border">Light</div>
        <div class="btn btn-success m-3 border">Success</div>
        <div class="btn btn-link m-3 border">Link</div>

    </div>

    <!-- Botões com outline. -->
    <div class="container p-3 my-5 border">

        <div class="btn btn-outline-primary" role="button">Primary</div>
        <div class="btn btn-outline-secondary" role="button">Secondary</div>
        <div class="btn btn-outline-dark" role="button">Dark</div>
        <div class="btn btn-outline-white" role="button">White</div>
        <div class="btn btn-outline-warning" role="button">Warning</div>
        <div class="btn btn-outline-danger" role="button">Danger</div>
        <div class="btn btn-outline-info" role="button">Info</div>
        <div class="btn btn-outline-light text-dark" role="button">Light</div>
        <div class="btn btn-outline-success" role="button">Success</div>
        <div class="btn btn-outline-link" role="button">Link</div>

    </div>

    <!-- Tamanho dos botões. -->
    <div class="container p-3 my-5 border" role="button">

        <div class="btn btn-primary btn-sm" role="button">Primary</div>
        <div class="btn btn-secondary btn-lg" role="button">Secondary</div>

    </div>

    <!-- Botão bloqueado. -->
    <div class="container p-3 my-5 border" role="button">

        <div class="btn btn-primary disabled">Primary</div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
