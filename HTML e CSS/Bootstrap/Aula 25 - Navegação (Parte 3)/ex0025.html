<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Navegação &lpar; Parte 3 &rpar;</title>
</head>
<body>
    
    <h1 class="m-3">Navegação &lpar; Parte 3 &rpar;</h1>

    <!-- Nessa aula estamos aprendendo a correlacionar containers "DIVs" com a barra de navegação. Para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/components/navs-tabs/

    -->
    <div class="container my-5 py-3 border">

        <ul class="nav nav-tabs justify-content-center">

            <!-- Aqui chamamos o ID de cada tab e especificamos o "data-bs-toggle='tab'" . -->
            <li class="nav-items">

                <a href="#curso_bootstrap" data-bs-toggle="tab" class="nav-link active">Boostrap 5</a>

            </li>

            <li class="nav-items">

                <a href="#curso_tailwindcss" data-bs-toggle="tab" class="nav-link">TailwindCSS</a>

            </li>

            <li class="nav-items">

                <a href="#curso_daisyui" data-bs-toggle="tab" class="nav-link">DaisyUI</a>

            </li>

        </ul>

        <div class="tab-content">

            <!-- Aqui utilizamos a classe "tab-pane". -->
            <div id="curso_bootstrap" class="tab-pane bg-primary mt-3 p-3 rounded show active">Curso de Bootstrap</div>
            <div id="curso_tailwindcss" class="tab-pane bg-success mt-3 p-3 rounded">Curso de TailwindCSS</div>
            <div id="curso_daisyui" class="tab-pane bg-danger mt-3 p-3 rounded">Curso de DaisyUI</div>

        </div>

    </div>
    

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
