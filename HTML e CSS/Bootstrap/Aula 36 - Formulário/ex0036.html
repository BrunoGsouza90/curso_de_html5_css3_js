<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    
    <h1 class="m-3">Formulário</h1>
    
    <!-- Nessa aula estamos aprendendo a estilizar formulários utilizando Bootstrap. Para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/forms/overview/

    -->
    <div class="container my-2 py-3 border">

        <form action="#" class="needs-validation" novalidate>

            <label class="form-label" for="nome">Nome: </label>
            <input class="form-control" type="text" name="name" id="name">

            <br>

            <label class="form-label" for="email">Email: </label>
            <input class="form-control" type="email" name="email" id="email">

            <br>

            <div>
    
                <label class="form-label" for="senha">Senha: </label>
                <input class="form-control" type="password" name="senha" id="senha" required>
    
                <div class="valid-feedback">Senha com sintaxe correta!</div>

                <div class="invalid-feedback">Senha com sintaxe incorreta!</div>
    
            </div>

            <br>

            <label class="form-label" for="telefone">Telefone: </label>
            <input class="form-control" type="text" name="Telefone" id="telefone">

            <br>

            <label class="form-label" for="Nascimento: ">Data: </label>
            <input class="form-control" type="date" name="Nascimento" id="nascimento">

            <p class="h4 mt-5">Elementos especiais:</p>

            <!-- Elementos especiais. -->
            <label for="cor">Selecione uma cor:</label>
            <br>
            <input class="form-control-color" type="color" name="cor" id="cor">

            <br><br>

            <!-- Exemplo de "input-group". -->
            <label for="animais">Animais: </label>

            <div class="input-group">

                <span class="input-group-text bg-secondary">Marinho</span>
                <input type="text" class="form-control" name="animais" id="animais">

            </div>

            <br>

            <div class="form-floating">

                <input class="form-control" placeholder="Digite algo aqui..." type="email" name="floating" id="floating">
                <label class="form-label" for="floating">Floating</label>

            </div>

            <br>

            <label class="form-label" for="select">Select</label>
            <select class="form-select" name="select" id="select">

                <option>Exemplo 1</option>
                <option>Exemplo 2</option>
                <option>Exemplo 3</option>
                <option>Exemplo 4</option>

            </select>

            <br>

            <input class="form-check-input me-2" type="checkbox" id="checkbox" name="checkbox" checked>
            <label class="form-label" for="checkbox">Checkbox</label>

            <br>

            <input class="form-check-input me-2" type="range" id="range" name="range" checked>
            <label class="form-label" for="range">Range</label>

            <br>

            <input class="form-range me-2" type="range" id="range" name="range" checked>
            <label class="form-label" for="range">Range</label>

            <br>

            <button class="btn btn-primary" type="submit" name="btn_enviar" value="enviar">Enviar</button>

        </form>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Script de validação Bootstrap
        (() => {
            'use strict'
    
            // Busca todos os formulários que precisam de validação
            const forms = document.querySelectorAll('.needs-validation')
    
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
    
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>    

</body>
</html>
