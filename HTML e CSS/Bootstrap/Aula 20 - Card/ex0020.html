<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Card</title>
</head>
<body>
    
    <h1 class="m-3">Card</h1>
    
    <!-- Nessa aula aprenderemos um pouco sobre costumização de Card's usando Bootstrap. Para mais detalhes acesse:
     
    https://getbootstrap.com/docs/4.0/components/card/

    -->
    <div class="container border py-3 my-5">

        <div class="card">

            <div class="card-header">

                <h1 class="card-title">CFB Cursos</h1>

            </div>
 
            <div class="card-body">

                <img class="card-img" style="opacity: 0.5;" src="https://wallpaperaccess.com/full/653808.jpg" alt="Goku Anime">

                <p class="card-text">Canal com cursos de progamação.</p>
                <a href="http://youtube.com/cfbcursos" target="_blank" class="btn btn-primary">Acessar</a>

            </div>

            <div class="card-footer">
                
                <p class="card-text">youtube.com/cfbcursos</p>
            
            </div>

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
