<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Shadow</title>

</head>
<body>
    
    <h1 class="m-3">Shadow</h1>
    
    <!-- Nessa aula estamos aprendendo a estilizar sombras utilizando o Bootstrap. Para mais detalhes acesse:
     
    https://getbootstrap.com/docs/5.3/utilities/shadows/

    -->
    <div class="container my-5 py-3 border">

        <div class="border border-1 border-dark m-5 p-4 bg-light rounded-3 shadow">CFB Cursos</div>

        <div class="border border-1 border-dark m-5 p-4 bg-light rounded-3 shadow-sm">CFB Cursos</div>

        <div class="border border-1 border-dark m-5 p-4 bg-light rounded-3 shadow-lg">CFB Cursos</div>

        <div class="border border-1 border-dark m-5 p-4 bg-light rounded-3 shadow-none">CFB Cursos</div>


    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
