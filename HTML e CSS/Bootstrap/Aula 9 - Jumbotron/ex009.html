<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui estamos fazendo a chamada do CSS Bootstrap via CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Jumbotron</title>
</head>
<body>
    
    <h1 class="m-3">Jumbotron</h1>
    
    <div id="caixa" class="container my-2 p-4 bg-primary text-white border border-dark rounded-5">

        <h1 class="h1">CFB Cursos</h1>
        <hr>
        <p>Cursos de desenvolvimento de software em geral.</p>

    </div>

    <div class="container">

        <button id="mostrar">Mostrar</button>
        <button id="ocultar">Ocultar</button>

    </div>

    <!-- Aqui estamos fazendo a chamada do JS Bootstrap via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        const mostrar = document.getElementById("mostrar")
        const ocultar = document.getElementById("ocultar")

        mostrar.addEventListener("click", () => {

            caixa.classList.remove('invisible')

        })

        ocultar.addEventListener("click", () => {

            caixa.classList.add('invisible')

        })

    </script>

</body>
</html>
